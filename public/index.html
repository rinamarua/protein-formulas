<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui-controls">
    <button class="ui-controls__button" id="addCylinder">Add Alpha Helix</button>
    <button class="ui-controls__button" id="addBetaSheet" style="display: none;">Add Beta Sheet</button>
    <button class="ui-controls__button" id="removeElement">Remove Element</button>
    <button class="ui-controls__button" id="rotateElement">Rotate Element</button>
    <button class="ui-controls__button" id="changeColor">Change Element Color</button>
    <button class="ui-controls__button" id="transformElement">Transform Element</button>
    <button class="ui-controls__button" id="saveScene">Save Scene</button>
</div>
<div id="canvas-container"></div>
<div id="protein-info" class="ui-protein-info"></div>

<!-- Modal for entering parameters -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Enter Parameters</h2>
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" min="1" max="20" value="5">
        <button id="modalSubmit" class="ui-controls__button">Submit</button>
    </div>
</div>

<div id="json-modal" style="display:none;">
    <div>
        <span id="closeJsonModal">&times;</span>
        <h2>Scene JSON</h2>
        <code id="sceneJson"></code>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
